<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
    <h1 class="title">will you be my valentine</h1>

    <div class="btn-row">
      <button id="yesBtn" class="btn primary big-focus" type="button">Yes</button>
      <button id="noBtn" class="btn ghost" type="button">no</button>
    </div>

    <p id="hint" class="hint" aria-live="polite"></p>
  </main>

  <div class="bg-hearts" aria-hidden="true"></div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");
  const hint   = document.getElementById("hint");

  let scale = 1;
  let loopTimer = null;

  function startYesGrowthLoop() {
    if (loopTimer) return;

    hint.textContent = "That answer isnâ€™t accepted ðŸ˜Œ";

    loopTimer = setInterval(() => {
      scale += 0.12;
      yesBtn.style.transform = `scale(${scale})`;

      if (scale >= 2.6) {
        scale = 1.2;
        yesBtn.style.transform = `scale(${scale})`;
      }
    }, 220);
  }

  noBtn.addEventListener("click", () => {
    scale = Math.max(scale + 0.2, 1.2);
    yesBtn.style.transform = `scale(${scale})`;
    startYesGrowthLoop();
  });

  function confettiBurst() {
    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor =
        ["#ff5fa2", "#ffd1e6", "#ffffff"][Math.floor(Math.random()*3)];
      confetti.style.animationDuration =
        Math.random() * 2 + 2 + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 4000);
    }
  }

  yesBtn.addEventListener("click", () => {
    if (loopTimer) clearInterval(loopTimer);
    confettiBurst();

    document.querySelector(".card").innerHTML = `
      <h1 class="title">YES!!! ðŸ’–</h1>
      <p class="subtitle">I canâ€™t wait to spend Valentineâ€™s Day with you ðŸ¥°</p>
    `;
  });
</script>
</body>
</html>
